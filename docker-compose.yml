# AEM URL Converter - Docker Compose Configuration
version: '3.8'

services:
  aem-converter:
    build: .
    ports:
      - "8501:8501"
    environment:
      - AEM_HOST=https://prod-author.illumina.com
      - SOURCE_LANG=en
      - TEMPLATE_FILE=template.html
    volumes:
      # Mount local directory for development
      - .:/app
      # Volume for persistent data
      - app_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  app_data: